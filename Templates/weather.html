<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Weather Prediction</h1>
    <form method="POST" action="/weather">
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="0.000001" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="0.000001" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="2000" max="2023" required><br><br>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required><br><br>

        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31" required><br><br>

        <input type="submit" value="Predict">
    </form>
    <h1>{{ result }}</h1>
</body>
</html>
